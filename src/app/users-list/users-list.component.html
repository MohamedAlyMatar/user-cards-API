<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">


<div *ngIf="isLoading; else userContent">
    <div class="cards">
        <div class="skeleton-card" *ngFor="let _ of [1, 2, 3, 4, 5]">
            <div class="skeleton-avatar"></div>
            <div class="skeleton-text" style="width: 80%;"></div>
            <div class="skeleton-text" style="width: 90%;"></div>
            <div class="skeleton-text" style="width: 70%;"></div>
            <div class="skeleton-text" style="width: 85%;"></div>
            <div class="skeleton-text" style="width: 75%;"></div>
        </div>
    </div>
</div>
<ng-template #userContent>
    <div *ngIf="users.length > 0; else noUsers">
        <div class="cards">
            <div class="card" *ngFor="let user of users">
                <h2 class="name">{{ user.name }}</h2>
                <p class="username"><i class="fas fa-user icon"></i>Username: {{ user.username }}</p>
                <p class="email"><i class="fas fa-envelope icon"></i>Email: {{ user.email }}</p>
                <p class="address"><i class="fas fa-map-marker-alt icon"></i>Address: {{ user.address.street }}, {{ user.address.city }}, {{ user.address.zipcode }}</p>
                <p class="phone"><i class="fas fa-phone icon"></i>Phone: {{ user.phone }}</p>
                <p class="website"><i class="fas fa-globe icon"></i>Website: <a [href]="user.website" target="_blank">{{ user.website }}</a></p>
                <p class="company"><i class="fas fa-building icon"></i>Company: {{ user.company.name }} ({{ user.company.catchPhrase }})</p>
            </div>
        </div>
    </div>
    <ng-template #noUsers>
        <p>No users found.</p>
    </ng-template>
</ng-template>
